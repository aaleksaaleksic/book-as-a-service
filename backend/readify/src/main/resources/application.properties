spring.application.name=${SPRING_APPLICATION_NAME}
server.port=${SERVER_PORT}

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

# JWT
readify.jwt.secret=${READIFY_JWT_SECRET}
readify.jwt.expiration=${READIFY_JWT_EXPIRATION}

# JPA
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}

# Payment
readify.payment.currency=${READIFY_PAYMENT_CURRENCY}
readify.payment.provider=${READIFY_PAYMENT_PROVIDER}
#readify.payment.webhook-url=${READIFY_PAYMENT_WEBHOOK_URL}

# Subscription
readify.subscription.monthly-price=${READIFY_SUBSCRIPTION_MONTHLY_PRICE}
readify.subscription.yearly-price=${READIFY_SUBSCRIPTION_YEARLY_PRICE}
readify.subscription.trial-duration-days=${READIFY_SUBSCRIPTION_TRIAL_DURATION_DAYS}

# Bank integration
readify.payment.nlb.merchant-id=${NLB_MERCHANT_ID}
readify.payment.nlb.secret-key=${NLB_SECRET_KEY}
#readify.payment.nlb.api-url=${READIFY_PAYMENT_NLB_API_URL}

# Mock Payment
readify.payment.mock.enabled=${READIFY_PAYMENT_MOCK_ENABLED}
readify.payment.mock.success-rate=${READIFY_PAYMENT_MOCK_SUCCESS_RATE}

# File Storage
app.storage.local.base-path=${APP_STORAGE_LOCAL_BASE_PATH}
app.storage.local.books-dir=${APP_STORAGE_LOCAL_BOOKS_DIR}
app.storage.local.covers-dir=${APP_STORAGE_LOCAL_COVERS_DIR}
app.storage.max-file-size=${APP_STORAGE_MAX_FILE_SIZE}
app.storage.max-pdf-size=${APP_STORAGE_MAX_PDF_SIZE}
app.storage.max-image-size=${APP_STORAGE_MAX_IMAGE_SIZE}

# Multipart
spring.servlet.multipart.enabled=${SPRING_SERVLET_MULTIPART_ENABLED}
spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE}
spring.servlet.multipart.resolve-lazily=${SPRING_SERVLET_MULTIPART_RESOLVE_LAZILY}

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=${CORS_ALLOWED_METHODS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS}
cors.exposed-headers=${CORS_EXPOSED_HEADERS}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS}

# Logging (ostavi default za dev, ne mora u .env)
logging.level.me.remontada.readify.service.LocalFileStorageService=DEBUG
logging.level.me.remontada.readify.controller.FileController=DEBUG
logging.level.me.remontada.readify.service.BookServiceImpl=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
