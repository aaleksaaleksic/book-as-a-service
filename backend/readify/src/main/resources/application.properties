spring.application.name=readify

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/readify_db
spring.datasource.username=postgres
spring.datasource.password=remontada
spring.datasource.driver-class-name=org.postgresql.Driver

#JWT
readify.jwt.secret=readify-super-secret-key-for-development-only-256-bits-long-enough
readify.jwt.expiration=28800000

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=8080